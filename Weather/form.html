<!DOCTYPE html>
<html>
    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link href="style.css" rel="stylesheet" type="text/css"/>

    </head>   

    <body style="background-image: url('https://diginomica.com/sites/default/files/images/2020-02/field-533541_1280.jpg');
    background-size: cover;">

        <div class="d-flex justify-content-center">

            <div class="jumbotron text-center">

                <h1>WeatherChecker</h1>

            </div>

        </div>

        <br>

        <div class="d-flex justify-content-center">
           
            <form action="/search" method="GET" style="background-color: lightskyblue; padding: 10px;">

                <label for="cityname" style>City:</label>
                <input type="text" id="cityname" name="cityname"><br><br>

                <input type="radio" id="unit" name="unit" value="metric">
                <label for="unit" style="margin-right:4px;">metric</label>

                <input type="radio" id="unit" name="unit" value="imperial">
                <label for="unit">imperial</label><br><br>

                <input type="submit" value="Check the Weather">

            </form>

        </div>
    
    </body>

</html>
